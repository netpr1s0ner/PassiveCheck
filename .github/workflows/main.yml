jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        goos: [windows, linux, darwin]
        goarch: [amd64, arm64]
        exclude:
          - os: windows-latest
            goos: linux
          - os: windows-latest
            goos: darwin
          - os: ubuntu-latest
            goos: windows
          - os: macos-latest
            goos: windows

    runs-on: ${{ matrix.os }}

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v3

    - name: è®¾ç½® Go è¯­è¨€ç¯å¢ƒ
      uses: actions/setup-go@v4
